<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="shortcut icon" href="./india.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        center {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .h {
            margin: 30px 0;
            text-align: center;
        }
        
        .h h2 {
            font-size: 3.5rem;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .h h2:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }
        
        .a, .b, .c, div {
            margin: 40px 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .a:hover, .b:hover, .c:hover, div:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        h3 {
            font-size: 1.8rem;
            color: #2c3e50;
            padding: 20px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            color: white;
            display: flex;
            align-items: center;
        }
        
        h3 i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }
        
        .a:hover img, .b:hover img, .c:hover img, div:hover img {
            transform: scale(1.03);
        }
        
        /* Decorative elements */
        .destination-container {
            position: relative;
        }
        
        .destination-container:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #3498db, #2ecc71, #3498db);
            z-index: -1;
            border-radius: 16px;
            opacity: 0.7;
            filter: blur(15px);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .h h2 {
                font-size: 2.5rem;
            }
            
            h3 {
                font-size: 1.5rem;
            }
            
            img {
                height: auto;
            }
        }
        
        @media (max-width: 480px) {
            .h h2 {
                font-size: 2rem;
            }
            
            h3 {
                font-size: 1.3rem;
                padding: 15px;
            }
            
            center {
                padding: 10px;
            }
        }
        
        /* Animation for page load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .a, .b, .c, div {
            animation: fadeIn 0.8s ease-out;
        }
        
        .a { animation-delay: 0.1s; }
        .b { animation-delay: 0.2s; }
        .c { animation-delay: 0.3s; }
        div:nth-of-type(4) { animation-delay: 0.4s; }
        div:nth-of-type(5) { animation-delay: 0.5s; }
        
        /* Footer styling */
        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 1rem;
            border-top: 1px solid #ddd;
        }
        
        .footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <center>
        <div class="h"><h2>Trips</h2></div>
        
        <div class="a destination-container">
            <h3><i class="fas fa-mountain"></i> Chikkamagaluru:</h3>
            <img src="https://cdn.pixabay.com/photo/2016/11/23/13/50/mountains-1852955_1280.jpg" alt="Chikkamagaluru">
        </div>
        
        <div class="b destination-container">
            <h3><i class="fas fa-umbrella-beach"></i> Mangaluru:</h3>
            <img src="https://cdn.pixabay.com/photo/2021/11/25/07/18/beach-6822823_1280.jpg" alt="Mangaluru">
        </div>
        
        <div class="c destination-container">
            <h3><i class="fas fa-fort-awesome"></i> Sakleshpura:</h3>
            <img src="https://farmerssonresort.com/wp-content/uploads/2021/06/ManjarabadFort-farmersson-resort.jpg" alt="Sakleshpura">
        </div>
        
        <div class="destination-container">
            <h3><i class="fas fa-monument"></i> Hampi:</h3>
            <img src="https://cdn.pixabay.com/photo/2019/12/20/11/03/hampi-4708210_1280.jpg" alt="Hampi">
        </div>
        
        <div class="destination-container">
            <h3><i class="fas fa-water"></i> Shivamogga:</h3>
            <img src="https://www.clubmahindra.com/blog/media/section_images/desktop-ff164ab707c24db.jpg" alt="Shivamogga">
        </div>
        
        <div class="footer">
            <p>Â© 2023 Travel Destinations | Explore the beauty of Karnataka</p>
            <p>Designed with <i class="fas fa-heart" style="color: #e74c3c;"></i> for travel enthusiasts</p>
        </div>
    </center>
    
    <script>
        // Simple animation on scroll
        document.addEventListener('DOMContentLoaded', function() {
            const destinations = document.querySelectorAll('.destination-container');
            
            // Add intersection observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                    }
                });
            }, { threshold: 0.1 });
            
            destinations.forEach(dest => {
                dest.style.opacity = 0;
                dest.style.transition = 'opacity 0.8s ease-out';
                observer.observe(dest);
            });
        });
    </script>
</body>
</html>
